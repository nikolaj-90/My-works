<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" name="primaryLanguage" value="HTML" disabled>
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" unchecked>
        </div>
        <div class="form-control">
            <input checked readonly type="checkbox" name="like">
        </div>
        <div class="form-control">
            <input type="color" name="favouriteColor" value="#ff7f50">
        </div>
        <div class="form-control">
            <input type="date" name="birthDate" value="2021-01-02">
        </div>
        <div class="form-control">
            <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        </div>
        <div class="form-control">
            <input type="email" name="email" placeholder="example@domain.com" required>
        </div>
        <div class="form-control">
            <input type="file" name="avatar">
        </div>
        <div class="form-control">
            <input type="month" name="startLearning" value="2020-01">
        </div>
        <div class="form-control">
            <input type="number" name="favoriteNumber" value="17">
        </div>
        <div class="form-control">
            <textarea maxlength="30" cols="30" rows="5" name="story" placeholder="A long time ago...">
</textarea>
        </div>
        <div class="form-control">
            <input type="password" name="password" value="secret">
        </div>
        <div class="form-control">
            <input type="radio" name="language" value="html"> HTML
            <input type="radio" name="language" value="css"> CSS
            <input type="radio" name="language" value="javascript"> JavaScript
        </div>
        <div class="form-control">
            <input type="range" name="learningProgress" value="30">
        </div>
        <div class="form-control">
            <select name="framework">
            <option value="react">React</option>
            <option selected value="jquery">jQuery</option>
            <option value="bootstap">Bootstrap</option>
        </select>
        </div>
        <div class="form-control">
            <input type="search" name="search" placeholder="Type first letters...">
        </div>
        <div class="form-control">
            <input type="time" name="lunchEnd" value="14:01">
        </div>
        <div class="form-control">
            <input type="url" name="website" placeholder="https://website.com">
        </div>
        <div class="form-control">
            <input type="week" name="birthWeek" value="2021-W51">
        </div>
        <div>
            <button class="form_submit" tupe="submit">Save</button>
            <!--<button class="form_reset" type="reset">Очистить</button>
        </div>-->
    </form>
</body>

</html>
